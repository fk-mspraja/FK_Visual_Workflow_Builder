version: '3.8'

services:
  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: fourkites-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fourkites-network

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    container_name: fourkites-temporal
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - fourkites-network

  # PostgreSQL for Temporal
  postgres:
    image: postgres:15-alpine
    container_name: fourkites-postgres
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fourkites-network

  # Backend API
  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/backend.Dockerfile
    container_name: fourkites-backend
    ports:
      - "8001:8001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TEMPORAL_HOST=temporal:7233
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENVIRONMENT=production
    depends_on:
      - redis
      - temporal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fourkites-network

  # Temporal Worker
  temporal-worker:
    build:
      context: ../..
      dockerfile: infrastructure/docker/temporal.Dockerfile
    container_name: fourkites-temporal-worker
    environment:
      - TEMPORAL_HOST=temporal:7233
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - temporal
    networks:
      - fourkites-network

  # Frontend
  frontend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/frontend.Dockerfile
    container_name: fourkites-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8001
      - NEXT_PUBLIC_TEMPORAL_UI_URL=http://localhost:8233
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fourkites-network

volumes:
  redis-data:
  postgres-data:

networks:
  fourkites-network:
    driver: bridge
