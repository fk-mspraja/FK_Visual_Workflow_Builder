version: '3.8'

services:
  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    container_name: fk-temporal-server
    ports:
      - "7233:7233"   # Temporal gRPC API
      - "8233:8233"   # Temporal Web UI
    environment:
      - DB=sqlite
      - SQLITE_PRAGMA_JOURNAL_MODE=WAL
    volumes:
      - temporal-data:/etc/temporal
    networks:
      - fk-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fk-backend-api
    ports:
      - "8001:8001"
    environment:
      - TEMPORAL_HOST=temporal:7233
      - PYTHONPATH=/app
    env_file:
      - ./backend/.env
    depends_on:
      temporal:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./backend/app:/app/app
    networks:
      - fk-network
    command: python app/api.py
    restart: unless-stopped

  # Backend Worker (Temporal)
  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fk-backend-worker
    environment:
      - TEMPORAL_HOST=temporal:7233
      - PYTHONPATH=/app
    env_file:
      - ./backend/.env
    depends_on:
      temporal:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./backend/app:/app/app
    networks:
      - fk-network
    command: python app/workflow_worker.py
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fk-frontend
    ports:
      - "3003:3003"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend-api:8001
      - NODE_ENV=production
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend-api
    networks:
      - fk-network
    restart: unless-stopped

volumes:
  temporal-data:
    driver: local

networks:
  fk-network:
    driver: bridge
